<!-- Destination strat -->
<div class="destination categories content-area-13">
    <div class="container">
        <!-- Main title -->
        <div class="main-title">
            <h1><span class="border2"></span> Must See Places <span class="border2"></span></h1>
        </div>
        <div class="slick-slider-area">
            <div class="row slick-carousel" data-slick='{"slidesToShow": 3, "responsive":[{"breakpoint": 1024,"settings":{"slidesToShow": 2}}, {"breakpoint": 768,"settings":{"slidesToShow": 1}}]}'>
                <div th:each="area, iterStat : ${areas}" class="slick-slide-item col-lg-4 col-sm-4">
                    <div class="category">
                        <div class="category_bg_box category_long_bg"
                             th:style="'background-image: url(/assets/img/destination/img-' + ${iterStat.index + 1} + '.jpg)'"
                             th:onclick="|location.href='@{/map(area=${area.aId})}'|">
                            <div class="category-overlay">
                                <div class="category-content">
                                    <h4 class="category-subtitle">
                                        <i class="flaticon-pin"></i>
                                        <span th:text="${area.aName}"></span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slick-prev slick-arrow-buton">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="slick-next slick-arrow-buton">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
    </div>
</div>
