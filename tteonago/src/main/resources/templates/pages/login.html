<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
    
    <title>tteonago log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
   
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,300,700">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="assets/css/skins/default.css">

</head>

<body id="top">

<div class="page_loader"></div>
	
	<script sec:authorize="hasAuthority('ROLE_USER')">
		window.location.replace("/home");
	</script>
	
	<!-- Bg img start -->
	<div class="bg-img overview-bgi">
	
	    <div class="container">
	    
	        <div class="row">
	        
	            <div class="col-lg-12">
	            
	                <div class="form-content-box">
	                
	                    <!-- Logo -->
	                    <a href="home">
	                        <img src="images/logo_small.jpg" class="cm-logo" alt="logo">
	                    </a>
	                    
	                    <!-- details -->
	                    <div class="details">
	                    
	                        <!-- Name -->
	                        <h3>회원 로그인</h3>
	                        <div><p th:text="${error}"></p></div>
	                        
	                         <!-- Form start -->
	                        <form th:action="@{loginChain}" method="post">
	                            <div class="form-group">
	                                <input type="text" class="form-control" name="username" placeholder="아이디" required>
	                            </div>
	                            <div class="form-group2">
	                                <input type="Password" class="form-control" name="password" placeholder="비밀번호" required>
	                            </div>
	                            <div class="form-group mb-0">
	                                <button type="submit" class="btn btn-color btn-md btn-block">login</button>
	                            </div>
	                        </form>
	                        <!-- Form end -->
	                        
	                        <br>
	                        
	                        <div>
	                        	<a href="/oauth2/authorization/kakao">
								  <img src="images/login.png">
								</a>
	                        </div>
	                        
	                    </div>
	                    
	                    <!-- Sub Footer -->
	                    <div class="sub-footer">
	                        <span>계정이 없으신가요? <a href="signup">회원가입</a></span>
	                    </div>
	                    
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- Bg img end -->



<!-- External JS libraries -->
<script src="assets/js/jquery-2.2.0.min.js"></script>


<!-- Custom JS Script -->
<script  src="assets/js/app.js"></script>

</body>
</html>
