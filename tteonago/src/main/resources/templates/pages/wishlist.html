<!-- Destination start -->
<div class="destination d-2 content-area-2">
    <div class="container">
        <div class="row">
        
            <div th:each="wishlist, iterStat : ${wishlist}" class="col-lg-4 col-md-6 col-sm-12">
                <div class="category">
                    <div class="category_bg_box" th:style="'background-image: url(' + ${wishlist[2]} + ')'">
                        <div class="category-overlay">
                            <div class="category-content">
                                <h5 class="category-title"><a th:href="@{/wishdelete/(hotel=${wishlist[0].hotelId})}">♥</a></h5>
                                <h4 class="category-subtitle"><i class="flaticon-pin"></i><span th:text="${wishlist[0].hotelName}"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Destination end -->
